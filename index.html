<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/logo.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">

    <div id="loading">
        <span class="loader"></span>
    </div>


    <!-- =============SIDE NAV ============= -->


    <div class="side-navbar h-100 position-fixed d-flex">
        <div class="nav-body h-100 p-4 d-flex flex-column justify-content-between">
            <div class="nav-links">
                <ul id="navlinks" class="list-unstyled overflow-hidden">
                    <li class="link" id="nowPlaying">Now Playing</li>
                    <li class="link" id="popular">Popular</li>
                    <li class="link" id="topRated">Top Rated</li>
                    <li class="link" id="upcoming">Upcoming</li>
                    <li><a class="text-decoration-none text-white" href="#contact">Contact Us</a></li>
                </ul>
            </div>
            <div class="credits">
                <div class="social-icons">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fa-solid fa-globe"></i>
                </div>
                <p>Copyright Â© 2022 All Rights <br> Reserved.</p>
                <p>Created by <span>Housam Ramadan</span></p>
            </div>
        </div>
        <div class="nav-toggle-icons bg-white d-flex flex-column justify-content-between">
            <div class="w-50 mx-auto pt-4">
                <img src="images/logo.png" alt="Movies App Logo" class="w-100">
            </div>
            <div class="w-50 mx-auto toggler-icon-wrapper">
                <i class="fa-solid fa-xmark fa-2xl toggler-icon"></i>
            </div>
            <div class="w-50 mx-auto pb-4 text-center">
                <i class="fa-solid fa-globe fa-lg"></i> <br>
                <i class="fa-solid fa-share-nodes mt-3 fa-lg"></i>
            </div>
        </div>
    </div>


    <div class="container py-5">

        <div class="search-wrapper">
            <input type="text" id="search" class="search" placeholder="Search">
        </div>

        <div id="data" class="row data g-4">
            
        </div>
    </div>

    <div id="contact" class="container">
        <h2>Contact Us</h2>
        <div class="row">
            <div class="col-lg-6">
                <input oninput="validationName()" id="userName" type="text" placeholder="Enter Your Name">
                <div id="messageName" class="text-danger py-2 d-none w-25">Invalid Input!</div>
            </div>

            <div class="col-lg-6">
                <input oninput="validationEmail()" id="userEmail"  placeholder="Enter Your Email">
                <div id="messageEmail" class="text-danger py-2 d-none">Invalid Input!</div>
            </div>

            <div class="col-lg-6">
                <input oninput="validationMobile()" id="userMobile" type="phone" placeholder="Enter Your Phone">
                <div id="messageMobile" class="text-danger py-2 d-none">Invalid Input!</div>
            </div>

            <div class="col-lg-6">
                <input oninput="validationAge()" id="userAge" type="" placeholder="Enter Your Age">
                <div id="messageAge" class="text-danger py-2 d-none">Invalid Input!</div>
            </div>

            <div class="col-lg-6">
                <input oninput="validationPassword()" id="userPassword" type="" placeholder="Enter Password">
                <div id="messagePassword" class="text-danger py-2 d-none">Invalid Input!</div>
            </div>

            <div class="col-lg-6">
                <input oninput="validationRePassword()" id="userRePassword" type="" placeholder="ReEnter Password">
                <div id="messageRePassword" class="text-danger py-2 d-none">Invalid Input!</div>
            </div>

            <div col-sm-2>
                <input id="submitBtn" type="button" value="Submit" class="button me-auto">
            </div>
        </div>
        
    </div>

    <div id="btnUp" class="btnUp d-none">
        <a class="text-decoration-none text-white" href="#index.html"><i class="fa-solid fa-arrow-up bg-transparent"></i></a>
    </div>




    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
